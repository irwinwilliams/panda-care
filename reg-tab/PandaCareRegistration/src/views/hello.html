<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/static/styles/base.css" />
    <link rel="stylesheet" type="text/css" href="../static/styles/reg.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/image-upload.css"
    />
    <script
      src="https://res.cdn.office.net/teams-js/2.9.1/js/MicrosoftTeams.min.js"
      integrity="sha384-xnsUQ1tUqsrutBJl0vuf4/hufzLFWW8ZhGnhItfpQ0/BtWgM2uw6YT6BQ5YaKBSM"
      crossorigin="anonymous"
    ></script>
    <title>Panda Care</title>
  </head>

  <body>
    <h1 style="text-align: center">ðŸ§¸ Register a child today! ðŸ§¸</h1>
    <form class="form" onsubmit="handleSubmit(event)" method="post">
      <div class="flex-column">
        <label>Email:</label>
      </div>
      <div class="inputForm">
        <input
          type="text"
          placeholder="Enter your Email"
          class="input"
          name="email"
          required
        />
      </div>

      <div class="flex-column">
        <label>Child's Name:</label>
      </div>
      <div class="inputForm">
        <input
          type="text"
          placeholder="Enter child's name"
          class="input"
          name="childName"
          required
        />
      </div>

      <div class="flex-column">
        <label>Date of Birth:</label>
      </div>
      <div class="inputForm">
        <input type="date" class="input" name="dateOfBirth" required />
      </div>

      <div class="flex-column">
        <label>Parent's Name:</label>
      </div>
      <div class="inputForm">
        <input
          type="text"
          placeholder="Enter parent's name"
          class="input"
          name="parentName"
          required
        />
      </div>

      <div class="flex-column">
        <label>Phone Number:</label>
      </div>
      <div class="inputForm">
        <input
          type="tel"
          placeholder="Enter phone number"
          class="input"
          name="phone"
          required
        />
      </div>

      <div class="flex-column">
        <label>Address:</label>
      </div>
      <div class="inputForm">
        <textarea
          class="input"
          placeholder="Enter address"
          name="address"
          required
        ></textarea>
      </div>

      <div class="flex-column">
        <label>Medical Conditions (if any):</label>
      </div>
      <div class="inputForm">
        <textarea
          class="input"
          placeholder="Enter medical conditions (if any)"
          name="medicalConditions"
        ></textarea>
      </div>

      <div class="flex-column">
        <label>Additional Information:</label>
      </div>
      <div class="inputForm">
        <textarea
          class="input"
          placeholder="Enter additional information"
          name="additionalInfo"
        ></textarea>
      </div>

      <!-- Image upload content -->
      <div class="flex-column">
        <label>Upload an image of the child</label>
      </div>
      <label for="file-input" class="drop-container">
        <input type="file" accept="image/*" required="" id="file-input" />
      </label>

      <input type="submit" class="button-submit" value="Submit" />
    </form>

    <script>
      // Function to handle form submission
      function handleSubmit(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Retrieve form data
        const form = event.target;
        const formData = new FormData(form);

        // Process text inputs
        const email = formData.get("email");
        const childName = formData.get("childName");
        const dateOfBirth = formData.get("dateOfBirth");
        const parentName = formData.get("parentName");
        const phone = formData.get("phone");
        const address = formData.get("address");
        const medicalConditions = formData.get("medicalConditions");
        const additionalInfo = formData.get("additionalInfo");

        // Process image input
        const fileInput = document.getElementById("file-input");
        const imageFile = fileInput.files[0]; // Assuming only one file is selected

        // Perform any additional validation or data processing here

        // Display the form data (you can modify this part to suit your needs)
        console.log("Email:", email);
        console.log("Child's Name:", childName);
        console.log("Date of Birth:", dateOfBirth);
        console.log("Parent's Name:", parentName);
        console.log("Phone Number:", phone);
        console.log("Address:", address);
        console.log("Medical Conditions:", medicalConditions);
        console.log("Additional Information:", additionalInfo);
        console.log("Image File:", imageFile);

        // Clear the form
        form.reset();
      }

      // Add event listener to the form
      const form = document.querySelector(".form");
      form.addEventListener("submit", handleSubmit);
    </script>
  </body>
</html>
